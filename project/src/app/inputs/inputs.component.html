<div id="inputs">
    <div class="title">
        <h3>Inputs</h3>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <!-- REGULAR-->
            <div class="form-group is-empty">
                <input value="" placeholder="Regular" class="form-control" type="text">
                <span class="material-input"></span>
            </div>
        </div>

        <!--LABEL FLOAT-->
        <div class="col-sm-3">
            <div class="form-group label-floating is-empty">
                <label class="control-label">With Floating Label</label>
                <input class="form-control" type="email">
                <span class="material-input"></span>
            </div>
        </div>

        <!-- SUCCESS-->
        <div class="col-sm-3">
            <div class="form-group label-floating has-success">
                <label class="control-label">Success input</label>
                <input value="Success" class="form-control" type="text">
                <span class="form-control-feedback">
                    <i class="material-icons">done</i>
                </span>
                <span class="material-input"></span></div>
        </div>

        <!--ERROR INPUT-->
        <div class="col-sm-3">
            <div class="form-group label-floating has-error">
                <label class="control-label">Error input</label>
                <input value="Error Input" class="form-control" type="email">
                <span class="material-icons form-control-feedback">clear</span>
                <span class="material-input"></span>
            </div>
        </div>

        <!--MATERIL ICONS-->
        <div class="col-sm-3">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="material-icons">group</i>
                </span>
                <div class="form-group is-empty">
                    <input class="form-control" placeholder="With Material Icons" type="text"><span class="material-input"></span>
                </div>
            </div>
        </div>

        <!--FONT ICONS-->
        <div class="col-sm-3">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-group"></i>
                </span>
                <div class="form-group is-empty">
                    <input class="form-control" placeholder="With Font Awesome Icons" type="text"><span class="material-input"></span>
                </div>
            </div>
        </div>
    </div>
</div>
